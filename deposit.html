<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">    
        <div class="logo-section">
            <a href="index.html"><img src="images/vv-logo.jpg" alt="" class="logo">
            <h1>श्रीVV ATM</h1></a>
        </div>
        <div class="content">
            <h2>PLEASE ENTER YOUR AMOUNT</h2>
        </div>
        <div class="numbers">
            <h1 id="amount"></h1>
            <table>
                <!--DISPLAY ****-->
                <tr>
                    <td onclick="starIta(1)">1</td>
                    <td onclick="starIta(2)">2</td>
                    <td onclick="starIta(3)">3</td>
                </tr>
                <tr>
                    <td onclick="starIta(4)">4</td>
                    <td onclick="starIta(5)">5</td>
                    <td onclick="starIta(6)">6</td>
                </tr>
                <tr>
                    <td onclick="starIta(7)">7</td>
                    <td onclick="starIta(8)">8</td>
                    <td onclick="starIta(9)">9</td>
                </tr>
                <tr>
                    <td onclick="clearAmount()">Clear</td>
                    <td onclick="starIta(0)">0</td>
                    <td onclick="depositEntered()">Enter</td>
                </tr>
            </table>
            <h1 id="no-msg"></h1>
        </div>
        </div class="btm-nav-btns">
            <button onclick="menu()">MENU</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
